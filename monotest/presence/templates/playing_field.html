<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monopoly Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
}

.board {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    max-width: 800px;
    margin: 0 auto;
    background-color: #f9f9f9;
    padding: 20px;
    border: 1px solid #ccc;
}

.row {
    display: flex;
}

.cell {
    flex: 1;
    min-height: 50px;
    border: 1px solid #ccc;
    text-align: center;
    padding: 10px;
    background-color: #fff;
}

.chat-window {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    max-width: 300px;
    width: 100%;
    border: 1px solid #ccc;
    background-color: #fff;
}

.chat-messages {
    max-height: 200px;
    overflow-y: auto;
    padding: 10px;
}

.input-box {
    display: flex;
    margin-top: 10px;
    padding: 10px;
    border-top: 1px solid #ccc;
}

.input-box input {
    flex: 1;
    padding: 5px;
}

.input-box button {
    padding: 5px 10px;
}

    </style>
    <div class="board">
        <div class="row">
            <div class="cell">Cell 1</div>
            <div class="cell">Cell 2</div>
            <div class="cell">Cell 3</div>
            <div class="cell">Cell 4</div>
        </div>
        <div class="row">
            <div class="cell">Cell 5</div>
            <div class="cell">Cell 6</div>
            <div class="cell">Cell 7</div>
            <div class="cell">Cell 8</div>
        </div>
        <div class="row">
            <div class="cell">Cell 9</div>
            <div class="cell">Cell 10</div>
            <div class="cell">Cell 11</div>
            <div class="cell">Cell 12</div>
        </div>
        <div class="row">
            <div class="cell">Cell 13</div>
            <div class="cell">Cell 14</div>
            <div class="cell">Cell 15</div>
            <div class="cell">Cell 16</div>
        </div>
    </div>
    <div class="chat-window">
        <div class="chat-messages">
            <!-- Chat messages go here -->
        </div>
        <div class="input-box">
            <input type="text" placeholder="Type your message">
            <button>Send</button>
        </div>
    </div>
</body>
</html>
